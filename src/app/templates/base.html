<!-- Base (Barre de navigation,Footer, imports, etc ...) -->
{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>

  <!-- Importation des styles -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'app/css/styles.css' %}">


</head>

<body>


  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'quiz_list' %}">Django_Quiz</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link disabled" href="#">A propos</a>
          </li>
          {% if user.is_authenticated %}

          <li class="nav-item dropdown">
            <form autocomplete="off" action="{% url 'logout' %}" method="post">

              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Compte
              </a>
              <ul class="dropdown-menu">
                {% if user.is_staff %}
                <li>
                  <a class="dropdown-item" href="{% url 'custom_admin' %}">Administration</a>
                </li>
                {% endif %}
                <li><a class="dropdown-item" href="{% url 'stats' %}">Statistiques</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li>
                  {% csrf_token %} <!-- Token CSRF obligatoire pour les requêtes POST -->
                  <button type="submit" class="dropdown-item">Déconnexion</button>
                </li>
              </ul>
            </form>

          </li>
          {% endif %}

        </ul>

      </div>
    </div>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>
  <!-- Conteneur pour les toasts -->
  <div id="toast-container" aria-live="polite" aria-atomic="true" class="position-fixed top-0 end-0 p-3"
    style="z-index: 11">
    <!-- Les toasts seront injectés ici dynamiquement -->
  </div>
  <!-- Loader -->
  <div id="loader" class="loader">
    <l-helix size="60" speed="2.5" color="black"></l-helix>
  </div>

</body>

<!-- Importation des scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
  integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/helix.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Custom JS -->
<script type="module" src="{% static 'app/js/main.js' %}"></script>

<!-- Script pour passer les messages Django au JavaScript -->
<script id="django-messages" type="application/json">
    [
        {% for message in messages %}
        {
            "message": "{{ message }}",
            "tags": "{{ message.tags }}"
        }{% if not forloop.last %},{% endif %}
        {% endfor %}
    ]
</script>

</html>
