<!-- Base (Barre de navigation,Footer, imports, etc ...) -->
{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <!-- Importation des styles -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'app/css/styles.css' %}">


</head>
<body>
    <nav>
        <div class="navbar">
            <a href="{% url 'quiz_list' %}">Accueil</a>
            <div class="user-menu">
                <span>{{ user.username }}</span>
                <div class="dropdown">
                    <a href="{% url 'stats' %}">Statistiques</a>
                    {% if user.is_staff %}
                    <a href="{% url 'custom_admin' %}">Administration</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <!-- Conteneur pour les toasts -->
    <div id="toast-container" aria-live="polite" aria-atomic="true" class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <!-- Les toasts seront injectÃ©s ici dynamiquement -->
    </div>
</body>

<!-- Importation des scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Custom JS -->
<script type="module" src="{% static 'app/js/main.js' %}"></script>

<!-- Script pour passer les messages Django au JavaScript -->
<script id="django-messages" type="application/json">
    [
        {% for message in messages %}
        {
            "message": "{{ message }}",
            "tags": "{{ message.tags }}"
        }{% if not forloop.last %},{% endif %}
        {% endfor %}
    ]
</script>

</html>
