<!-- Statistiques des joueurs -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Statistiques</h1>
<table>
    <thead>
        <tr>
            <th>Quiz</th>
            <th>Score</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result.quiz.title }}</td>
            <td>{{ result.score }}</td>
            <td>{{ result.completed_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
