{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Sélectionnez un quiz à exporter</h4>
        </div>
        <div class="card-body">
            <div class="list-group">
                {% for quiz in quizzes %}
                <div class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-1">{{ quiz.title }}</h5>
                        <div class="btn-group">
                            <a href="{% url 'export_quiz' quiz.id 'json' %}" class="btn btn-sm btn-outline-info">
                                <i class="bi bi-filetype-json"></i> JSON
                            </a>
                            <a href="{% url 'export_quiz' quiz.id 'csv' %}" class="btn btn-sm btn-outline-info">
                                <i class="bi bi-filetype-csv"></i> CSV
                            </a>
                        </div>
                    </div>
                    <small class="text-muted">{{ quiz.description|truncatechars:100 }}</small>
                </div>
                {% empty %}
                <div class="list-group-item text-center text-muted">
                    Aucun quiz disponible à exporter
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
