{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">
        <a href="{% url 'admin_quiz_detail' quiz_id %}" class="returnButton"></a>
    Modifier la Question</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <button type="submit" name="delete_question" class="btn btn-danger">Supprimer la Question</button>
        </div>
    </form>
</div>
{% endblock %}
