<!-- Page d'administration -->
{% extends 'base.html' %}

{% block content %}
<h1>Administration</h1>

<h2>Ajouter un Quiz</h2>
<form method="post">
    {% csrf_token %}
    {{ quiz_form.as_p }}
    <button type="submit">Ajouter</button>
</form>

<h2>Liste des Quiz</h2>
<ul>
    {% for quiz in quizzes %}
    <li>{{ quiz.title }}</li>
    {% endfor %}
</ul>
{% endblock %}
