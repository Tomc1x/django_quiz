{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card card-effect shadow">
                <div class="card-header bg-{{ message.get_type_class }} text-white">
                    <h3>{{ message.title }}</h3>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3">
                        <small class="text-muted">De : {{ message.author.username }}</small>
                        <small class="text-muted">EnvoyÃ© le : {{ message.created_at|date:"d/m/Y H:i" }}</small>
                    </div>
                    <div class="mb-4">
                        {{ message.content|linebreaks }}
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="badge bg-{{ message.get_type_class }}">
                            {{ message.get_message_type_display }}
                        </span>
                        <a href="{% url 'message_inbox' %}" class="btn btn-primary">
                            <i class="bi bi-arrow-left"></i> Retour
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
