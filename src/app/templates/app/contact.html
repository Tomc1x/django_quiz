{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0"><i class="bi bi-envelope-fill me-2"></i>Contactez-nous</h2>
                </div>
                <div class="card-body p-4">
                    {% if messages %}
                    <div class="mb-4">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form method="post" id="contact-form">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="email" class="form-label">Votre email</label>
                            <input type="email" class="form-control form-control-lg" id="email" name="email"
                                value="{{ user.email|default:'' }}" required>
                        </div>

                        <div class="mb-4">
                            <label for="message" class="form-label">Votre message</label>
                            <textarea class="form-control form-control-lg" id="message" name="message" rows="5"
                                required></textarea>
                        </div>

                        <div class="mb-4">
                            <div class="g-recaptcha" data-sitekey="{{ RECAPTCHA_PUBLIC_KEY }}"></div>
                            {% if captcha_error %}
                            <div class="alert alert-danger mt-2">
                                <small>{{ captcha_error }}</small>
                            </div>
                            {% endif %}
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-send-fill me-2"></i>Envoyer le message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endblock %}
