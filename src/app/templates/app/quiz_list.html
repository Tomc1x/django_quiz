{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="list-group">
        <div class="container py-2">
            <div class="h1 text-center text-dark" id="pageHeaderTitle">Quiz Disponibles</div>
            {% for quiz in quizzes %}

            <article class="postcard light red text-black card">
                <a class="postcard__img_link" href="{% url 'take_quiz' quiz.id %}">
                    <img class="postcard__img" src="{{ quiz.image_url}}" alt="Image Title" />
                </a>
                <div class="postcard__text t-dark">
                    <h1 class="postcard__title blue"><a href="{% url 'take_quiz' quiz.id %}">{{quiz.title}}</a></h1>
                    <div class="postcard__subtitle small">
                        <time datetime="2020-05-25 12:00:00">
                            <i class="bi bi-calendar me-2"></i>{{quiz.created_at}}
                        </time>
                    </div>
                    <div class="postcard__bar"></div>
                    <div class="postcard__preview-txt ">{{quiz.description}}</div>
                    <ul class="postcard__tagbox">
                        <li class="tag__item"><i class="bi bi-tag me-2"></i>{{ quiz.questions.count }} questions</li>
                        <li class="tag__item"><i class="bi bi-clock me-2"></i>Temps moyen</li>
                        <li class="tag__item play blue">
                            <a href="{% url 'take_quiz' quiz.id %}"><i class="bi bi-play me-2"></i>Faire le quiz</a>
                        </li>

                    </ul>
                </div>
            </article>

            {% endfor %}

        </div>

    </div>
</div>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Baloo+2&display=swap");

    :root {
        --main-green: #79dd09;
        --main-green-rgb-015: rgba(121, 221, 9, 0.1);
        --main-yellow: #bdbb49;
        --main-yellow-rgb-015: rgba(189, 187, 73, 0.1);
        --main-red: #bd150b;
        --main-red-rgb-015: rgba(189, 21, 11, 0.1);
        --main-blue: #0076bd;
        --main-blue-rgb-015: rgba(0, 118, 189, 0.1);
    }

    .dark {
        background: #110f16;
    }

    .light {
        background: #f3f5f7;
    }

    a,
    a:hover {
        text-decoration: none;
        transition: color 0.3s ease-in-out;
    }

    #pageHeaderTitle {
        margin: 2rem 0;
        text-transform: uppercase;
        text-align: center;
        font-size: 2.5rem;
    }

    /* Cards */
    .postcard {
        flex-wrap: wrap;
        display: flex;
        box-shadow: 0 4px 21px -12px rgba(0, 0, 0, 0.66);
        border-radius: 10px;
        margin: 0 0 2rem 0;
        overflow: hidden;
        position: relative;
        color: #ffffff;
    }

    .postcard.dark {
        background-color: #18151f;
    }

    .postcard.light {
        background-color: #e1e5ea;
    }

    .postcard .postcard__title {
        font-size: 1.75rem;
    }

    .postcard .postcard__img {
        max-height: 180px;
        width: 100%;
        object-fit: cover;
        position: relative;
    }

    .postcard .postcard__img_link {
        display: contents;
    }

    .postcard .postcard__bar {
        width: 50px;
        height: 10px;
        margin: 10px 0;
        border-radius: 5px;
        background-color: #424242;
        transition: width 0.2s ease;
    }

    .postcard .postcard__text {
        padding: 1.5rem;
        position: relative;
        display: flex;
        flex-direction: column;
    }

    .postcard .postcard__preview-txt {
        overflow: hidden;
        text-overflow: ellipsis;
        text-align: justify;
        height: 100%;
    }

    .postcard .postcard__tagbox {
        display: flex;
        flex-flow: row wrap;
        font-size: 14px;
        margin: 20px 0 0 0;
        padding: 0;
        justify-content: center;
    }

    .postcard .postcard__tagbox .tag__item {
        display: inline-block;
        background: rgba(83, 83, 83, 0.4);
        border-radius: 3px;
        padding: 2.5px 10px;
        margin: 0 5px 5px 0;
        cursor: default;
        user-select: none;
        transition: background-color 0.3s;
    }

    .postcard .postcard__tagbox .tag__item:hover {
        background: rgba(83, 83, 83, 0.8);
    }

    .postcard:before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-image: linear-gradient(-70deg, #424242, transparent 50%);
        opacity: 1;
        border-radius: 10px;
    }

    .postcard:hover .postcard__bar {
        width: 100px;
    }

    @media screen and (min-width: 769px) {
        .postcard {
            flex-wrap: inherit;
        }

        .postcard .postcard__title {
            font-size: 2rem;
        }

        .postcard .postcard__tagbox {
            justify-content: start;
        }

        .postcard .postcard__img {
            max-width: 300px;
            max-height: 100%;
            transition: transform 0.3s ease;
        }

        .postcard .postcard__text {
            padding: 3rem;
            width: 100%;
        }

        .postcard:hover .postcard__img {
            transform: scale(1.1);
        }

        .postcard:nth-child(2n+1) {
            flex-direction: row;
        }

        .postcard:nth-child(2n+0) {
            flex-direction: row-reverse;
        }
    }

    @media screen and (min-width: 1024px) {
        .postcard .postcard__text {
            padding: 2rem 3.5rem;
        }
    }

    /* COLORS */
    .postcard .postcard__tagbox .green.play:hover {
        background: var(--main-green);
        color: black;
    }

    .green .postcard__title:hover {
        color: var(--main-green);
    }

    .green .postcard__bar {
        background-color: var(--main-green);
    }

    .green::before {
        background-image: linear-gradient(-30deg, var(--main-green-rgb-015), transparent 50%);
    }

    .postcard .postcard__tagbox .blue.play:hover {
        background: var(--main-blue);
    }

    .blue .postcard__title:hover {
        color: var(--main-blue);
    }

    .blue .postcard__bar {
        background-color: var(--main-blue);
    }

    .blue::before {
        background-image: linear-gradient(-30deg, var(--main-blue-rgb-015), transparent 50%);
    }

    .postcard .postcard__tagbox .red.play:hover {
        background: var(--main-red);
    }

    .red .postcard__title:hover {
        color: var(--main-red);
    }

    .red .postcard__bar {
        background-color: var(--main-red);
    }

    .red::before {
        background-image: linear-gradient(-30deg, var(--main-red-rgb-015), transparent 50%);
    }

    .postcard .postcard__tagbox .yellow.play:hover {
        background: var(--main-yellow);
        color: black;
    }

    .yellow .postcard__title:hover {
        color: var(--main-yellow);
    }

    .yellow .postcard__bar {
        background-color: var(--main-yellow);
    }

    .yellow::before {
        background-image: linear-gradient(-30deg, var(--main-yellow-rgb-015), transparent 50%);
    }

    @media screen and (min-width: 769px) {
        .green::before {
            background-image: linear-gradient(-80deg, var(--main-green-rgb-015), transparent 50%);
        }

        .blue::before {
            background-image: linear-gradient(-80deg, var(--main-blue-rgb-015), transparent 50%);
        }

        .red::before {
            background-image: linear-gradient(-80deg, var(--main-red-rgb-015), transparent 50%);
        }

        .yellow::before {
            background-image: linear-gradient(-80deg, var(--main-yellow-rgb-015), transparent 50%);
        }
    }
</style>

{% endblock %}
