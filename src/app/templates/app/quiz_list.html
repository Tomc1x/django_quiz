<!-- Liste des quizz -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Liste des Quiz</h1>
<ul>
    {% for quiz in quizzes %}
    <li>
        <a href="{% url 'quiz_detail' quiz.id %}">{{ quiz.title }}</a>
        <p>{{ quiz.description }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
